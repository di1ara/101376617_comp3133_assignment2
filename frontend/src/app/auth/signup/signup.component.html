<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Sign Up</h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username" />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
          <small>Username is required.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
          <small>Valid email is required.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Create a password" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
          <small>Password is required.</small>
        </div>
      </div>

      <!-- Error/Success Messages -->
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-3">
      <small>
        Already have an account?
        <a routerLink="/login">Login</a>
      </small>
    </div>
  </div>
</div>
